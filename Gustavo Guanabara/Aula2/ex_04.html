<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é seu nome? ")
        document.writeln(`Olá ${nome}!, seu nome tem ${nome.length} letras!. <br>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.writeln(`Seu nome em minúscucas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
