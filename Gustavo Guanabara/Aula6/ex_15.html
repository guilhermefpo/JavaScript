<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Verificando o país de origem</h1>
    <p>Qual seu país de origem?</p>

<input type="text" id="txt1">
<input type="button" value="Verificar" onclick="verificar()">

<div id="res"></div>

<script>
  function verificar() {
    var txtv = document.getElementById('txt1')
    var res = document.getElementById('res')
    var pais = txtv.value
    
    res.innerHTML = `Você digitou ${pais}`
    if (pais == 'Brasil') {
        res.innerHTML += `<p> Você é Brasileiro(a)!. </p>`
    } else {
        res.innerHTML += `<p> Você é estrangeiro(a)!. </p>`
    }
  }
</script>

</body>
</html>
